<as-content-body>
    <md-content class="md-whiteframe-1dp">
        <md-toolbar layout="row">
            <div class="md-toolbar-tools" flex>
                <md-button ui-sref="^" class="md-icon-button" aria-label="Back">
                    <md-icon md-svg-src="ic_arrow_back_24px.svg"></md-icon>
                </md-button>
                <h2><span>Bag</span></h2>
                <span flex></span>
                <md-button ui-sref=".update" class="md-icon-button" aria-label="Update">
                    <md-icon md-svg-src="ic_edit_24px.svg"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-list layout flex layout-wrap>
            <md-list-item flex="50" class="md-2-line">
                <div class="md-list-item-text">
                    <h3></h3>
                    <p>Dispatch Number</p>
                </div>
            </md-list-item>
            <md-list-item flex="50" class="md-2-line">
                <div class="md-list-item-text">
                    <h3></h3>
                    <p>Receptable</p>
                </div>
            </md-list-item>
            <md-list-item flex="50" class="md-2-line">
                <div class="md-list-item-text">
                    <h3></h3>
                    <p>Number of Items</p>
                </div>
            </md-list-item>
            <md-list-item flex="50" class="md-2-line">
                <div class="md-list-item-text">
                    <h3></h3>
                    <p>Tag Weight</p>
                </div>
            </md-list-item>
            <md-list-item flex="50" class="md-2-line">
                <div class="md-list-item-text">
                    <h3></h3>
                    <p>Physical Weight</p>
                </div>
            </md-list-item>
            <md-list-item flex="50" class="md-2-line">
                <div class="md-list-item-text">
                    <h3></h3>
                    <p>Mail Type</p>
                </div>
            </md-list-item>
            <md-list-item flex="50" class="md-2-line">
                <div class="md-list-item-text">
                    <h3></h3>
                    <p>Destination Country</p>
                </div>
            </md-list-item>
            <md-list-item flex="50" class="md-2-line">
                <div class="md-list-item-text">
                    <h3></h3>
                    <p>Office of Exchange</p>
                </div>
            </md-list-item>
            <md-list-item flex="50" class="md-2-line">
                <div class="md-list-item-text">
                    <h3></h3>
                    <p>Medium of Transport</p>
                </div>
            </md-list-item>
            <md-list-item flex="50" class="md-2-line">
                <div class="md-list-item-text">
                    <h3></h3>
                    <p>Number of Registered Items</p>
                </div>
            </md-list-item>
            <md-list-item flex="50" class="md-2-line">
                <div class="md-list-item-text">
                    <h3>20kgs</h3>
                    <p>Weight</p>
                </div>
            </md-list-item>
            <md-list-item flex="50" class="md-2-line">
                <div class="md-list-item-text">
                    <h3></h3>
                    <p>Date of Dispatch</p>
                </div>
            </md-list-item>
            <md-list-item flex="50" class="md-2-line">
                <div class="md-list-item-text">
                    <h3></h3>
                    <p>Country of Origin</p>
                </div>
            </md-list-item>
            <md-list-item flex="50" class="md-2-line">
                <div class="md-list-item-text">
                    <h3></h3>
                    <p>Office of Origin</p>
                </div>
            </md-list-item>
            <md-list-item flex="50" class="md-2-line">
                <div class="md-list-item-text">
                    <h3></h3>
                    <p>Created on</p>
                </div>
            </md-list-item>
        </md-list>
    </md-content>
</as-content-body>
